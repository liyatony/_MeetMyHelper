    <style>

        * {
            margin: 0;
            padding: 0;

        }

        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Align all text to the center */
            margin: 0;

        header {

        section {
            max-width: 400px;

        .forgot-password-form input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;

        }

        .forgot-password-form button {
            width: 100%;

<body>
    <header>
        <h1>Meet My Helper</h1>
    </header>

    <section>
        <h2>Forgot Password</h2>
        <form class="forgot-password-form" action="reset_password.php" method="post"> 
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <button type="button" onclick="handleForgotPassword()">Reset Password</button>
        </form>
    </section>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
    apiKey: "AIzaSyBIwqy3LUzOK5KXJmtPYBvCbXF5QMcWDvI",

    appId: "1:910360998110:web:450c8012ec1816e9a2124f"
  };
  const app = initializeApp(firebaseConfig);
      
        // Function to handle password reset
        function handleForgotPassword() {
          const email = document.getElementById('email').value;
          
          firebase.auth().sendPasswordResetEmail(email)
            .then(() => {
              // Password reset email sent successfully
              alert("Password reset email sent. Please check your email inbox.");
            })
            .catch((error) => {
              // Handle errors
              console.error('Error sending password reset email:', error.message);
              alert(error.message);
            });
        }
      </script>
